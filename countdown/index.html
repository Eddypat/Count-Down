<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Live Countdown</h1>
        <div class="countdown">
            <div class="time-section">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-section">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-section">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn">Start 24 Hour Countdown</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
